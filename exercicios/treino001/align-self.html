<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        
        .container {
            display: flex;
            max-width: 200px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        .item {
            flex: 1;
            margin: 5px;
            padding: 0 5px;
            background: tomato;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>align-self: multiplos;</h1>
    <section>
        <div>1</div>
        <div>Teste 2 do item</div>
        <div>Teste 3 do item agora sendo feito agora mesmo</div>
        <div>Teste 4</div>
    </section>
</body>
</html>
